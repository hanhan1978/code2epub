<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8"/>
<title>{{ title }}</title>
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>

<body>
<div class='file-title'>-- {{title}} --</div>
<div class='container'>
{% autoescape false %} 
  {% for line in lines %}
  <div class='line-number'>{{ loop.index }}</div>{{ line | raw }}<br/>
  {% endfor %}
{% endautoescape %}
</div>
</body>
</html>
